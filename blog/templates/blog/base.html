{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>saviour's thoughtsome blog</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="page-header">
    <div class="nav-left">
       <h1><a href="/">thoughtsome blog</a></h1>
    </div>
    <div class="nav-right">
      <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-list"></span>Generic News</a>
      <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span>About Me</a>
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>Add Post</a> 
      {% endif %}
    </div>
	</div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>
</div>
</body
